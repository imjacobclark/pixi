<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SquirrelMan</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                text-align: center;
            }
        </style>
    </head>
<body>
    <script type="text/javascript">
        let type = "WebGL"

        if(!PIXI.utils.isWebGLSupported()){
            type = "canvas"
        }

        class SquirrelMan {
            constructor(){
                this.pixiApplication = new PIXI.Application({
                    width: window.innerWidth,
                    height: window.innerHeight,
                    antialias: true,
                    transparent: false,
                    resolution: 1
                });
            }

            get view(){
                return this.pixiApplication.view;
            }

            get stage() {
                return this.pixiApplication.stage;
            }

            get renderer() {
                return this.pixiApplication.renderer;
            }

            get ticker() {
                return this.pixiApplication.ticker;
            }
        }

        const squirrelMan = new SquirrelMan();

        document.body.appendChild(squirrelMan.view);

        let idlePlayerFrames = [
                "images/png/sprites/player/idle/player-idle-1.png",
                "images/png/sprites/player/idle/player-idle-2.png",
                "images/png/sprites/player/idle/player-idle-3.png",
                "images/png/sprites/player/idle/player-idle-4.png"
            ];

            let runningPlayerFrames = [
                "images/png/sprites/player/run/player-run-1.png",
                "images/png/sprites/player/run/player-run-2.png",
                "images/png/sprites/player/run/player-run-3.png",
                "images/png/sprites/player/run/player-run-4.png",
                "images/png/sprites/player/run/player-run-5.png",
                "images/png/sprites/player/run/player-run-6.png"
            ];

        PIXI.loader
            .add(idlePlayerFrames)
            .add(runningPlayerFrames)
            .load(setup);

        let player;
        let texture;
        let rectangle;

        let playerIdle;
        let playerRunning;

        let count = 0;

        function setup() {
            playerIdle = new PIXI.AnimatedSprite.fromFrames(idlePlayerFrames);
            playerIdle.animationSpeed = 0.167;
            playerIdle.play();

            playerRunning = new PIXI.AnimatedSprite.fromFrames(runningPlayerFrames);
            playerRunning.visible = false
            playerRunning.animationSpeed = 0.167;
            playerRunning.play();

            squirrelMan.stage.addChild(playerIdle);
            squirrelMan.stage.addChild(playerRunning);

            squirrelMan.renderer.render(squirrelMan.stage);

            squirrelMan.ticker.add(delta => gameLoop(delta));
        }

        let gameLoop = delta => {
            if(count > 50 && count < 200){
                playerIdle.visible = false
                playerRunning.visible = true
                playerRunning.x += 1;
                playerIdle.x += 1;
            }

            if(count > 200){
                playerIdle.visible = true
                playerRunning.visible = false
            }

            count++;
        }
    </script>
</body>
</html>
